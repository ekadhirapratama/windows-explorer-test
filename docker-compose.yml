version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14.10-alpine
    container_name: windows-explorer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: windows_explorer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - windows-explorer-network

  # Backend API (Elysia + Bun)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: windows-explorer-api
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: windows_explorer
      API_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - windows-explorer-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Web (Vue 3 + Nginx)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: windows-explorer-web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - windows-explorer-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  windows-explorer-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
